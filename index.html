<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PT 회원 등록</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="container">
    <h2>PT 회원 등록</h2>
    <form id="registerForm">
      <label>이름</label><input type="text" name="name" required />
      <label>이메일</label><input type="email" name="email" required />
      <label>전화번호</label><input type="tel" name="phone" required />
      <label>회원권 유형</label>
      <select name="membership" required>
        <option>1개월 회원권</option>
        <option>3개월 회원권</option>
        <option>PT 10회권</option>
      </select>
      <label>가입일</label><input type="date" name="startDate" required />
      <label>만료일</label><input type="date" name="endDate" required />
      <label>결제 상태</label>
      <select name="payment">
        <option>결제 완료</option>
        <option>미결제</option>
      </select>
      <label>추가 메모</label><textarea name="note"></textarea>
      <button type="submit">등록</button>
    </form>
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
